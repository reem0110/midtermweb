    <title>Contact Us</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-image: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg'); /* Укажите путь к вашему изображению */ 
            background-size: cover; 
            background-position: center; 
            color: white; 
        } 
         
        h1 { 
            text-align: center; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        } 
         
        p { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 18px; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        } 
         
        ul { 
            list-style: none; 
            padding: 0; 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
        } 
         
        li { 
            margin-bottom: 15px; 
            font-size: 18px; 
            transition: transform 0.3s; 
        } 
 
        li:hover { 
            transform: scale(1.05); /* Эффект увеличения при наведении */ 
        } 
 
        a { 
            color: #b5e8ed; 
            text-decoration: none; 
        } 
 
        a:hover { 
            text-decoration: underline; 
        } 
 
        button { 
            padding: 10px 20px; 
            margin-top: 10px;  
            font-size: 16px;  
            cursor: pointer;   
            border: none;  
            border-radius: 5px;   
            background-color: #b5e8ed;   
            color: black;   
            transition: background-color 0.3s;  
            display: block;  
            width: 100%; /* Кнопка на всю ширину */ 
        } 
 
        button:hover { 
            background-color: #ed58e3;  
            color: white; 
        } 
    </style>
